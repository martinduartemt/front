    <h1>CUATRIMOTOS</h1>

    <form>
      <div class="container">
        <h1>Registro de cuatrimotos</h1>
        <p>Ingrese los datos requeridos.</p>
        
        <label for="Id"><b>Id</b></label>
        <input
          type="text"
          placeholder=""
          id="id"
          readonly
        />

        <label for="name"><b>Nombre</b></label>
        <input
          type="text" 
          placeholder="Ingrese el nombre" 
          id="name"
          required
        />

        <label for="brand"><b>Marca</b></label>
        <input
          type="text"
          placeholder="Ingrese el Nombre" id="brand"
          required
        />

        <label for="Year"><b>Año</b></label>
        <input type="text" placeholder="Igrese el Año" id="year" required />

        <label for="description"><b>Descipcion</b></label>
        <input
          type="text"
          placeholder="Ingrese una Descipcion" id="description"
          required
        />
        <label for="Category"><b>Categoria</b></label>
        <input
          type="text" placeholder="Ingrese la Categoria"id="category"
          required
        />

        <hr />

        <button type="botton" class="agregarbtn" onclick="createQuadbike()" >Agregar</button>
        <button type="botton" class="updatebtn" onclick="updateQuadbike()" >Actualizar</button>
      </div>
    </form>

    <h2>cuatrimotos disponibles en la aplicacion</h2>

    <table>
      <thead>
        <tr>
          <td>Id</td>
          <td>Nombre</td>
          <td>Marca</td>
          <td>Año</td>
          <td>Descipcion</td>
          <td>Category</td>
        </tr>
      </thead>
      <tbody id="response"></tbody>
    </table>

      src="https://code.jquery.com/jquery-3.6.1.min.js"

      crossorigin="anonymous"
    ></script>

  </body>
