    <h1>Clientes</h1>

    <form>
      <div class="container">
        <h1>Registro de cuatrimotos</h1>
        <p>Ingrese los datos requeridos.</p>
        
        <label for="Id"><b>Id</b></label>
        <input
          type="text"
          placeholder=""
          id="id"
          readonly
        />

        <label for="name"><b>Nombre</b></label>
        <input
          type="text" 
          placeholder="Ingrese el Nombre" 
          id="name"
          required
        />

        <label for="age"><b>Ingrese la edad</b></label>
        <input type="number" placeholder="Igrese la edad" id="age" required />

        <label for="email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Ingrese el email" id="email"
          required
        />

     
        <label for="password"><b>Contraseña</b></label>
        <input
          type="password"
          placeholder="Ingrese la contraseña" id="password"
          required
        />
        
        <hr />

        <button type="botton" class="agregarbtn" onclick="createClient()" >Agregar</button>
        <button type="botton" class="updatebtn" onclick="updateClient()" >Actualizar</button>
      </div>
    </form>

    <h2>clientes disponibles </h2>

    <div id="response"></div>
